<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: nav-top"></nav>

<header >
    <h1>Clinic Profile</h1>
</header>

<div class="cprofile p-4 m-auto position-relative d-flex flex-wrap">
  <div th:if="${!(claim == null) and (
  claim.status == 'approved')}" class="position-absolute top-0 end-0 m-2" th:classappend="${claimedTag}"  >
    <div class="bg-success text-white font-weight-bold rounded px-3 py-1" >Claimed</div>
    <div class="claimedTagContent">This tag indicates the vet that operates this practice has verified this information and claimed this clinic.</div>
  </div>

  <div th:if="${userType == 'vet'} and ${claim == null}" class="position-absolute top-0 end-0 m-2" th:classappend="${claimedTag}">
    <a class="btn btn-primary" th:href="@{/claim-request(clinicId=${clinic.id})}">Claim this clinic</a>
  </div>

  <section class="m-auto">
    <div class="d-flex flex-column m-auto p-2">
      <h2>Clinic Name</h2>
      <p th:text="${clinic.name}"></p>
      <h2>Address</h2>
      <div>
        <p class="mb-1" th:text="${clinic.address}"></p>
        <p th:text="${clinic.city} + ', ' + ${clinic.state} + ' ' + ${clinic.zip}"></p>
      </div>
      <h2>Phone Number</h2>
      <p th:text="${clinic.phoneNumberToString()}"></p>
      <h2>Website</h2>
      <a th:href="@{${clinic.website}}">
        <p th:text="${clinic.website}"></p>
      </a>
    </div>
  </section>

  <section class="m-auto">
      <div>
        <a th:href="@{'https://maps.google.com/?q=' + ' ' + ${clinic.address} + ' ' + ${clinic.city} + ' ' + ${clinic.state} + ' ' + ${clinic.zip}}">
          <img th:src="@{'https://maps.googleapis.com/maps/api/staticmap?center=' + ${clinic.address} + ${clinic.city} + ${clinic.state} + ${clinic.zip} + '&markers=' + ${clinic.address} + ${clinic.city} + ${clinic.state} + ${clinic.zip} + '&zoom=12&size=400x400&key=AIzaSyCjFOLSO6Os1tn4eSNktZ_tyKEm6yWUHh4'}">
        </a>
      </div>
  </section>


</div>
</body>
</html>
